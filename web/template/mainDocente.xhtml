<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <!-- Meta, title, CSS, favicons, etc. -->
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="keyword" content="Espoch, Sistema, FIE, Facultad, foqc, Riobamba, Ecuador, Clase"/>
        </f:facet>
        <f:facet name="middle">
            <!-- Custom Theme Style -->
            <h:outputStylesheet name="assets/css/main.css" />
            <h:outputStylesheet name="assets/css/material.css" />
        </f:facet>
        <f:facet name="last">
            <!-- <h:outputStylesheet name="css/font-awesome.css" /> -->
            <ui:insert name="libreriaEncabezado"></ui:insert>
        </f:facet>

        <title><ui:insert name="title">Default Title</ui:insert></title>
        <!-- <f:metadata>
            <f:event type="preRenderView" listener="{loginBean.verifySession()}"/>
        </f:metadata> -->
    </h:head>

    <h:body>
        <ui:include src="header.xhtml" />
        <ui:include src="content.xhtml" />   
        <ui:include src="footer.xhtml" />   

        <!-- Bootstrap -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </h:body>
</html>
