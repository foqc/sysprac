<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/mainEstudiante.xhtml"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="libreriaEncabezado">  
        <!-- GLOBAL STYLES -->
        <!--END GLOBAL STYLES -->
    </ui:define>
    <ui:define name="title">
        <h:outputText value="SysPrac | Panel de Control"></h:outputText>
    </ui:define>

    <ui:define name="content">                        
        <div class="sd">
            <h:form > 
                <div class="form-group">
                    <label for="nombrePractica" class="font-weight-bold">Nombre:</label>
                    <h:inputText  id="nombrePractica"  class="form-control" value="#{controladorPractica.objPractica.nombre}"/>
                </div>
                <div class="form-group">
                    <label for="descripcionPractica" class="font-weight-bold">Descripción:</label>
                    <h:inputText  id="descripcionPractica"  class="form-control" value="#{controladorPractica.objPractica.descripcion}"/>
                </div>
                <div class="form-group">
                    <label for="nombreEmpresa" class="font-weight-bold">Empresa:</label>
                    <h:inputText  id="nombreEmpresa"  class="form-control" value="#{controladorPractica.objPractica.empresa}"/>
                </div>
                <div class="form-group">

                    <label for="tipoPractica" class="font-weight-bold">Tipo de Práctica:</label>
                    <h:selectOneMenu  class="form-group" value="#{controladorPractica.objPractica.objTipoPractica.idTipoPractica}">
                        <f:selectItem itemLabel="Seleccione un Tipo Práctica" itemValue=""  noSelectionOption="true"/>
                        <f:selectItems value="#{items.selectOneItems}" />
                    </h:selectOneMenu>
                </div>
                <h:commandButton class="btn-btn btn-primary btn-lg active" value="Guardar" action="#{controladorPractica.insertar()}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
