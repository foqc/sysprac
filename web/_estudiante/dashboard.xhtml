<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/mainEstudiante.xhtml">
    <ui:define name="libreriaEncabezado">  
        <!-- GLOBAL STYLES -->
        <!--END GLOBAL STYLES -->
    </ui:define>
    <ui:define name="title">
        <h:outputText value="SysPrac | Panel de Control"></h:outputText>
    </ui:define>

    <ui:define name="content">                        
        <div class="sd">
            <h:form id="crearForm">
                <div class="form-group">
                    <label for="nombrePractica">Nombre:</label>
                    <input type="text" class="form-control" id="nombrePractica" value="#{controladorPractica.objPractica.nombre}"/>
                </div>
                <div class="form-group">
                    <label for="descripcionPractica">Descripción:</label>
                    <input type="text" class="form-control" id="descripcionPractica"/>
                </div>
                <div class="form-group">
                    <label for="nombreEmpresa">Empresa:</label>
                    <input type="text" class="form-control" id="nombreEmpresa"/>
                </div>
                <div class="form-group">
                    <label for="tipoPractica">Tipo de Prácticas</label>
                   
                </div>
                <button type="submit" class="btn btn-primary" onsubmit="#{controladorPractica.insertar()}">Guardar</button>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
