<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/mainEstudiante.xhtml">
    <ui:define name="libreriaEncabezado">  
        <!-- GLOBAL STYLES -->
        <!--END GLOBAL STYLES -->
    </ui:define>
    <ui:define name="title">
        <h:outputText value="SysPrac | Panel de Control"></h:outputText>
    </ui:define>

    <ui:define name="content">                        
        <div class="sd">
            <form>
                <div class="form-group">
                    <label for="nombrePractica">Nombre:</label>
                    <input type="text" class="form-control" id="nombrePractica"/>
                </div>
                <div class="form-group">
                    <label for="descripcionPractica">Descripción:</label>
                    <input type="text" class="form-control" id="descripcionPractica"/>
                </div>
                <div class="form-group">
                    <label for="nombreEmpresa">Empresa:</label>
                    <input type="text" class="form-control" id="nombreEmpresa"/>
                </div>
                <div class="form-group">
                    <label for="tipoPractica">Tipo de Prácticas</label>
                    <h:selectOneMenu id="txtTipoPractica" value="#{controladorPractica.objPractica.objTipoPractica.idTipoPractica}"  >
                        <f:selectItem itemLabel="   seleccione un " itemValue=""  noSelectionOption="true"/>
                        <f:selectItems value="#{items.selectOneItems}" />
                    </h:selectOneMenu>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </ui:define>
</ui:composition>
