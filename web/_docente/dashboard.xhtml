<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/mainDocente.xhtml">
    <ui:define name="libreriaEncabezado">  
        <!-- GLOBAL STYLES -->
        <!--END GLOBAL STYLES -->
    </ui:define>
    <ui:define name="title">
        <h:outputText value="SysPrac | Panel de Control"></h:outputText>
    </ui:define>

    <ui:define name="content">                      
        <h:form>
            <h:dataTable class="table" value="#" var="dato">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estudiante:"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{dato.valor}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre:"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{dato.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton class="btn btn-primary" action="#{holaMundo.removeValor(dato)}"
                                         value="Αsignar"></h:commandButton>
                        <h:commandButton class="btn btn-success" action="#{holaMundo.removeValor(dato)}"
                                         value="Αprobar"></h:commandButton>
                        <h:commandButton class="btn btn-danger" action="#{holaMundo.removeValor(dato)}"
                                         value="Rechazar"></h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
